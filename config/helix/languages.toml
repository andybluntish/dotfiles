[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[language]]
name = "glimmer"
language-servers = [
  "typescript-language-server",
  "ember-language-server",
  "vscode-eslint-language-server"
]
formatter = { command = "prettier", args = ["--parser", "glimmer"] }

[[language]]
name = "javascript"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]

[[language]]
name = "jsx"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]

[[language]]
name = "typescript"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]

[[language]]
name = "tsx"
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]
